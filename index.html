<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>New Year in...</h1>

    <div class="countdown-container">
        <div class="days-c">
            <p class="big-text" id="hours">0</p>
            <span>days</span>
        </div>
        <div class="hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="minutes-c">
            <p class="big-text" id="hours">0</p>
            <span>minutes</span>
        </div>
        <div class="seconds-c">
            <p class="big-text" id="hours">0</p>
            <span>seconds</span>
        </div>
    </div>

    <script src="index,js" defer></script>
</body>
</html>
